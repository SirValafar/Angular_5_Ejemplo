	<h2> 
		Componente de videojuegos{{nombre}}
	</h2>

	<h3 
		*ngIf="mostrar_retro != true">

		El mejor juego es : {{mejor_juego}}
	</h3>

	<h3 
		[style.background] = "color" 
		*ngIf = "mostrar_retro == true">

		El mejor juego retro es : {{mejor_juego_retro}}
	</h3>

	<h2>
		<li
		*ngFor="let game of videojuegos">

			{{game}}
		
		</li>
	</h2>
